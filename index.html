<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asocijacije(Srbija)</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="Parent">
      <div class="big">
        <button onclick="onClick(0)" class="button">A1</button>
        <br />
        <button onclick="onClick(1)" class="button">A2</button>
        <br />
        <button onclick="onClick(2)" class="button">A3</button>
        <br />
        <button onclick="onClick(3)" class="button">A4</button>
        <br />
        <div class="maloRijesenje">
          <input
            type="text"
            class="maloRijesenje"
            onkeypress="zaMaloRijesenje(event, 0)"
          />
        </div>
      </div>
      <div class="big">
        <button onclick="onClick(4)" class="button">B1</button>
        <br />
        <button onclick="onClick(5)" class="button">B2</button>
        <br />
        <button onclick="onClick(6)" class="button">B3</button>
        <br />
        <button onclick="onClick(7)" class="button">B4</button>
        <br />
        <div class="maloRijesenje">
          <input
            type="text"
            class="maloRijesenje"
            onkeypress="zaMaloRijesenje(event, 1)"
          />
        </div>
      </div>
      <div class="Glavni rijesenje" id="tocni" id="Centar">
        <input type="text" onkeypress="ZaCentar(event)" id="Centar" />
      </div>
      <div class="big">
        <div class="maloRijesenje">
          <input type="text" onkeypress="zaMaloRijesenje(event, 2)" />
        </div>
        <button onclick="onClick(8)" class="button">C1</button>
        <br />
        <button onclick="onClick(9)" class="button">C2</button>
        <br />
        <button onclick="onClick(10)" class="button">C3</button>
        <br />
        <button onclick="onClick(11)" class="button">C4</button>
      </div>
      <div class="big">
        <div class="maloRijesenje">
          <input type="text" onkeypress="zaMaloRijesenje(event, 3)" />
        </div>
        <button onclick="onClick(12)" class="button">D1</button>
        <br />
        <button onclick="onClick(13)" class="button">D2</button>
        <br />
        <button onclick="onClick(14)" class="button">D3</button>
        <br />
        <button onclick="onClick(15)" class="button">D4</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
